<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="script/js" href="script.js">
</head>

<body>
    <span id="display-toggle">Dark Mode</span>
    <div class="container">
        <header>
            <h1>website under construction. expect great things</h1>
        </header>
    </div>

    <script>
        const toggle = document.getElementById("display-toggle");
        const body = document.getElementsByTagName("body")[0];
        
        toggle.onclick = function () {
            body.classList.toggle("dark");
            toggle.innerText == "Light mode"?
            toggle.innerText = "Dark mode": toggle.innerText = "Light mode";
        };
    </script>
</body>
</html>
